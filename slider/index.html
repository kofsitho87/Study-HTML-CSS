<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Show</title>
  <link rel="stylesheet" href="slider.css">
</head>

<body>
  <div id="app"></div>
  <div style="height:100px"></div>
  <div id="app2"></div>
  <button id="togglePlayer">toggle play</button>
</body>
<script src="./index.js"></script>
<script>
  new slideShow({
    el: document.getElementById("app"),
    speed: 300,
    items: ["1", "2", "3", 4],
    // autoPlay: true,
  });

  var slider2 = new slideShow({
    el: document.getElementById("app2"),
    speed: 1000,
    items: ["1", "2", "3", 4],
    useDots: true,
    autoPlay: true,
    duration: 1000,
  });
  var isStop = false;
  document.getElementById("togglePlayer").addEventListener("click", function () {
    if (isStop) {
      slider2.play();
    } else {
      slider2.stop();
    }
    isStop = !isStop;
  })
</script>

</html>
